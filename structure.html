      <label>MONTH</label>
      <input id="month" type="number" placeholder="09">
    </div>
    <div>
      <label>YEAR</label>
      <input id="year" type="number" placeholder="1984">
    </div>

    <button id="calculate">â†§</button>
  </div>

  <div class="result">
    <p><span id="years" class="number">0</span> years</p>

    <p><span id="days" class="number">0</span> days</p>
  </div>
</div>
